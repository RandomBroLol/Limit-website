        // Load scripts into the page
        function loadScripts() {
            const container = document.getElementById("scripts-container");

            // Loop through the scripts and create cards
            Object.keys(scripts).forEach(scriptKey => {
                const script = scripts[scriptKey];
                const card = document.createElement("div");
                card.classList.add("col-md-4", "mb-4");

                card.innerHTML = `
                    <div class="script-card text-center">
                        <h5 class="text-warning">${script.title}</h5>
                        <p>Load this amazing script for advanced gameplay features.</p>
                        <div class="script-code" id="script-${scriptKey}" onclick="copyScript('${scriptKey}')">
                            ${script.code}
                        </div>
                        <button class="btn btn-warning mt-2" onclick="copyScript('${scriptKey}')">Copy Script</button>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        // Copy the script code to clipboard
        function copyScript(scriptKey) {
            const code = scripts[scriptKey].code;
            const textarea = document.createElement("textarea");
            textarea.value = code;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("Script copied to clipboard!");
        }

        // Load the scripts when the page loads
        window.onload = loadScripts;
    </script>
