<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Collection</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Limits Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a> <!-- Link to index.html -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Scripts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Scripts Content -->
    <div class="container mt-4">
        <h1>Script Collection</h1>

        <!-- Script Box 1 -->
        <div class="mb-3">
            <label for="script1" class="form-label">Script 1 idk</label>
            <div class="input-group">
                <textarea id="script1" class="form-control" rows="3" readonly>// Function to randomize and return true or false based on percentage
function chance(percentage) {
    return Math.random() < (percentage / 100);
}

// Get all elements on the page
const allElements = document.querySelectorAll('*');

// Change 50% of the elements' background color to red
allElements.forEach(el => {
    if (chance(50)) {
        el.style.backgroundColor = 'red';
    }
});

// Change 50% of the text content to "Clavin hell"
allElements.forEach(el => {
    if (el.childNodes.length === 1 && el.childNodes[0].nodeType === 3) {  // Only text nodes
        if (chance(50)) {
            el.textContent = 'Clavin hell';
        }
    }
});

// Change 40% of the hyperlinks to redirect to clavin.sk
const links = document.querySelectorAll('a');
links.forEach(link => {
    if (chance(47)) {
        link.href = 'https://clavin.sk';
    }
});</textarea>
                <button class="btn btn-outline-primary" onclick="copyText('script1')">Copy</button>
            </div>
        </div>

        <!-- Script Box 2 -->
        <div class="mb-3">
            <label for="script2" class="form-label">Script 2 make everything an image of clavin</label>
            <div class="input-group">
                <textarea id="script2" class="form-control" rows="3" readonly>// URL of the image to be applied to all elements
const imageUrl = 'https://2016lgobloxclaxweb.pages.dev/Images/Clavin.png';

// Get all elements on the page
const allElements = document.querySelectorAll('*');

// Change each element's background to the specified image
allElements.forEach(el => {
    el.style.backgroundImage = `url(${imageUrl})`;
    el.style.backgroundSize = 'cover';  // Ensures the image covers the entire element
    el.style.backgroundPosition = 'center';  // Centers the image
});</textarea>
                <button class="btn btn-outline-primary" onclick="copyText('script2')">Copy</button>
            </div>
        </div>

        <!-- Script Box 3 -->
        <div class="mb-3">
            <label for="script3" class="form-label">Script 3 Edupage website only!</label>
            <div class="input-group">
                <textarea id="script3" class="form-control" rows="3" readonly>// Change the title and slogan
const titleElement = document.querySelector('.sloga-outer h1');
const sloganElement = document.querySelector('.sloga-outer .slogan');

if (titleElement) {
    titleElement.textContent = 'EduClavin'; // Change the title
}

if (sloganElement) {
    sloganElement.textContent = 'Teachers teach, We fuck up the rest tbh'; // Change the slogan
}

// Change the logo
const logoElement = document.querySelector('.logo-outer img');
if (logoElement) {
    logoElement.src = 'https://2016lgobloxclaxweb.pages.dev/Images/Clavin.png'; // Change the logo source
}</textarea>
                <button class="btn btn-outline-primary" onclick="copyText('script3')">Copy</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Copy Text Script -->
    <script>
        function copyText(textareaId) {
            var textarea = document.getElementById(textareaId);
            textarea.select();
            document.execCommand("copy");
            alert("Text copied to clipboard!");
        }
    </script>

</body>
</html>
