<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Page Deleted</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1c1c1c;
            color: #f2f2f2;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: #2c2c2c;
            border: 1px solid #444;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .icon {
            font-size: 48px;
            color: #ff914d;
            margin-bottom: 16px;
        }
        .message {
            font-size: 18px;
            margin-bottom: 12px;
        }
        .info {
            color: #bbbbbb;
            font-size: 14px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #1c1c1c;
            background-color: #ff914d;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #e5792d;
        }
    </style>
</head>
<body>
    <div class="container">
